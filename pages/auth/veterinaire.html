<div class="image-fond text-center text-white">
  <div class="image-fond-content">
    <h1 class="text-center">Espace Vétérinaire</h1>
  </div>
</div>
<div class="container">
  <form>
    <div class="form-group mb-3">
      <label for="exampleFormControlTextarea1">Titre</label>
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
      ></textarea>
    </div>
    <div class="form-group mb-3">
      <label for="exampleFormControlTextarea1">Description</label>
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
      ></textarea>
    </div>
    <div class="form-group mb-3">
      <label for="exampleFormControlTextarea1">Etat de l'animal</label>
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
      ></textarea>
    </div>
    <div class="form-group mb-3">
      <label for="exampleFormControlTextarea1">Nourriture proposée</label>
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
      ></textarea>
    </div>
    <div class="form-group mb-3">
      <label for="exampleFormControlTextarea1">quantité de nourriture</label>
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
      ></textarea>
    </div>
    <div class="form-group mb-3">
      <label for="exampleFormControlTextarea1">Date de passage</label>
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
      ></textarea>
    </div>
    <div class="form-group mb-3">
      <label for="exampleFormControlTextarea1">Habitat de l'animal</label>
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
      ></textarea>
    </div>
    <div class="form-group mb-3">
      <label for="exampleFormControlSelect1">Catégorie</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>Selectionner une catégorie</option>
        <option>Savane</option>
        <option>Marais</option>
        <option>Jungle</option>
      </select>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Envoyer</button>
    </div>
  </form>
</div>
