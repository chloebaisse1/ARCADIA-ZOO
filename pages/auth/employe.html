<div class="image-fond text-center text-white">
  <div class="image-fond-content">
    <h1 class="text-center">Espace Employé</h1>
  </div>
</div>
<div class="container">
  <form>
    <div class="form-group mb-3">
      <label for="exampleFormControlSelect1">Animal</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>Selectionner un Animal</option>
        <option>Lions</option>
        <option>Elephants</option>
        <option>Girafes</option>
        <option>Guépards</option>
        <option>Iguanes</option>
        <option>Crocodiles</option>
        <option>Alligators</option>
        <option>Flamants Rose</option>
        <option>Herons</option>
        <option>Singes</option>
        <option>Toucans</option>
        <option>Macaques longue queue</option>
        <option>Perroquets</option>
      </select>
    </div>
    <div class="form-group mb-3">
      <label for="exampleFormControlTextarea1">Nourriture</label>
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
      ></textarea>
    </div>
    <div class="form-group mb-3">
      <label for="exampleFormControlTextarea1">Quantité de nourriture</label>
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
      ></textarea>
    </div>
    <div class="form-group mb-3">
      <label for="exampleFormControlTextarea1">Date</label>
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
      ></textarea>
    </div>
    <div class="form-group mb-3">
      <label for="exampleFormControlTextarea1">Heure</label>
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
      ></textarea>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Envoyer</button>
    </div>
  </form>
</div>
