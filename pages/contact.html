<div class="image-fond text-center text-white">
  <div class="image-fond-content">
    <h1 class="text-center">Formulaire de Contact</h1>
  </div>
</div>

<div class="container">
  <form>
    <div class="form-group mb-3">
      <label for="TitreInput">Titre</label>
      <textarea class="form-control" id="TitreInput" rows="1"></textarea>
    </div>
    <div class="form-group mb-3">
      <label for="exampleFormControlTextarea1">Description</label>
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
      ></textarea>
    </div>
    <div class="form-group mb-3">
      <label for="exampleFormControlInput1">Email</label>
      <input
        type="email"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="name@example.com"
      />
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Envoyer</button>
    </div>
  </form>
</div>
